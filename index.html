<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Embed Viewer</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        .content {
            margin: 20px;
        }
        .embed-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Embed Viewer</h1>
        <p>Embed your content here</p>
    </div>
    <div class="content">
        <h2>Embed Your Content</h2>
        <textarea id="embedInput" placeholder="Paste your embed code here"></textarea>
        <button id="loadButton">Load Embed Code</button>
        <div class="embed-container">
            <iframe id="viewer" src="" frameborder="0"></iframe>
        </div>
    </div>
    <script>
        const embedInput = document.getElementById('embedInput');
        const loadButton = document.getElementById('loadButton');
        const viewer = document.getElementById('viewer');

        loadButton.addEventListener('click', () => {
            const embedCode = embedInput.value.trim();
            if (embedCode !== '') {
                viewer.srcdoc = embedCode;
            }
        });
    </script>
</body>
</html>
